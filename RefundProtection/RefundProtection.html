<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Protection</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .carousel-item {
            height: 100vh; /* Full viewport height */
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure images fit well without distortion */
        }
        /* Back to Table of Contents button */
        .back-to-contents {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-to-contents:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Carousel for Refund Protection -->
    <div id="refundProtectionCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="slide1.png" alt="Refund Protection Slide 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="slide2.png" alt="Refund Protection Slide 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="slide3.png" alt="Refund Protection Slide 3">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#refundProtectionCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#refundProtectionCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!-- Back to Table of Contents Button -->
        <a href="../tableOfcontent.html" class="back-to-contents">Back to Table of Contents</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
